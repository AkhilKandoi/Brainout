<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainout</title>
    <link rel="icon" type="image/png" href="../images/brainoutbig.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mentalarithmatic.css">
</head>

<body>
    <div class="container">
        <main>
            <a href="../html/index.html"><button id="home">Home</button></a>
            <div class="gameBox selected">
                <div class="gameImg" id="mentalarithmatic">
                    <div id="mainarea">Select One</div>
                    <div id="option">
                        <button type="button" id="add">+</button>
                        <button type="button" id="sub">-</button>
                        <button type="button" id="multiply">x</button>
                        <button type="button" id="divide">/</button>
                    </div>
                </div>
                <div class="gameName">Mental Arithmatic</div>
            </div>
            <div class="gameBox">
                <div class="gameImg" id="tictactoe"><a href="../html/tictactoe.html"><img src="../images/tictactoe.png"
                            alt="TicTacToe"></a></div>
                <div class="gameName">TicTacToe</div>
            </div>
            <div class="gameBox">
                <div class="gameImg"><a href="../html/cardflip.html"><img src="../images/flipcard.png" alt=""></a></div>
                <div class="gameName">Card Match</div>
            </div>
            <div class="gameBox">
                <div class="gameImg"><a href="../html/reaction.html"><img src="../images/timer.png" alt="tinmer" style="width: auto;"></a></div>
                <div class="gameName">Reaction speed</div>
            </div>
        </main>
    </div>
    <script src="../javascript/mentalarithmatic.js"></script>
</body>

</html>
