<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-a-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mentalarithmatic.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="gameBox selected">
                <div class="gameImg" id="mentalarithmatic">
                    <div id="mainarea">Select One</div>
                    <div id="option">
                        <button type="button" id="add">+</button>
                        <button type="button" id="sub">-</button>
                        <button type="button" id="multiply">x</button>
                        <button type="button" id="divide">/</button>
                    </div>
                </div>
                <div class="gameName">Mental Arithmatic</div>
            </div>
            <div class="gameBox">
                <div class="gameImg" id="tictactoe"><a href="/tictactoe.html"><img src="tictactoe.png"
                            alt="TicTacToe"></a></div>
                <div class="gameName">TicTacToe</div>
            </div>
            <div class="gameBox">
                <div class="gameImg"><a href="/cardflip.html"><img src="flipcard.png" alt=""></a></div>
                <div class="gameName">Card Match</div>
            </div>
        </main>
    </div>
    <script src="mentalarithmatic.js"></script>
</body>

</html>
