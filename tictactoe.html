                </div>
                <div class="gameName">TicTacToe</div>
            </div>

            <div class="gameBox">
                <div class="gameImg" id="guessthenumber"><a href="/mentalarithmatic.html"><img src="mathsymbol.png" alt="symbols"></a></div>
